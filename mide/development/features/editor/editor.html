<ion-view view-title="Editor">
  <ion-content>
    <table>
        <tr>
            <td>Description: </td>
            <td>{{challengeDesc}}</td>
        </tr>
<!--         <tr>
            <td>Challenge: </td>
            <td>{{challengeBody}}</td>
        </tr> -->
    </table>

    <div div ui-ace="{
            useWrapMode : true,
            showGutter : true,
            theme: 'ambiance',
            mode: 'javascript',
            onLoad: aceLoaded,
            onChange : aceChanged
        }" ng-model="text"></div>


    <button class='button button-outline button-assertive'>
        {{buttons.dismiss | uppercase}}
    </button>
    <button class='button button-outline button-calm' ng-click='testChallenge()'>
        {{buttons.test | uppercase}}
    </button>
    <button class='button button-balanced' ng-click='submitChallenge()'>
        {{buttons.submit | uppercase}}
    </button>
    <h3>hey{{challenge[0].body}}</h3>
    <pre>{{challenge | json}}</pre>
  </ion-content>
</ion-view>
