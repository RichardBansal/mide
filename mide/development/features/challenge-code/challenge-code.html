<ion-view view-title="Challenge">
	<ion-content>
		
        <pre>{{text}}</pre>
        <div>
            <textarea id='code' ng-model='text'></textarea>
        </div>

        <button class='button button-balanced' ng-click='testSubmission(projectId, solutionId, text)'>
            {{buttons.test | uppercase}}
        </button>
        <button class='button button-balanced' ng-click='submitSubmission(projectId, solutionId, text)'>
            {{buttons.submit | uppercase}}
        </button>
        <button class='button button-assertive' ng-click='dismissChallenge()'>
            {{buttons.dismiss | uppercase}}
        </button>

        <ion-footer-bar class="bar-stable">
          <div class="buttons" ng-repeat="hotkey in footerHotkeys">
            <button class="button" ng-click="insertFunc(hotkey.insertParam)">{{hotkey.display}}</button>
          </div>
        </ion-footer-bar>
	</ion-content>
</ion-view>
