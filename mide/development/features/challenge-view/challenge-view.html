<ion-view view-title="Challenge">
  <ion-content>
    <pre>{{challenge | json}}</pre>
    <h1>{{challenge.name}}</h1>
    <div ng-bind-html='challenge.description | marked'></div>
    <h3>Test Cases</h3>
    <div ng-bind-html='challenge.session.exampleFixture | marked'></div>
  </ion-content>
</ion-view>
