<ion-popover-view>
    <ion-content>
        <form name="friends">
            <div ng-repeat="friend in data.friends">
                <ion-checkbox ng-model="isChecked[friend._id]">{{friend.userName}}</ion-checkbox>
            </div>
            <button ng-click="send()">Send</button>
        </form>
    </ion-content>
</ion-popover-view>
