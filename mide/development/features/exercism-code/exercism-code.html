<ion-view view-title="{{name | nameformat}}">
	<ion-content>
		<button class='button button-balanced' style="width:100%;" ng-click='compile(code.text)'>
            COMPILE
        </button>
		<div class='editContainer'>
            <textarea id='exercism-code' ng-model='code.text' cmedit></textarea>
        </div>
        
	</ion-content>
	
	<ion-footer-bar codekeyboard keyboard-attach style="height:auto;">
		<snippetbuttons></snippetbuttons>
	</ion-footer-bar>
</ion-view>
