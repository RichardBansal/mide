<ion-view view-title="{{name | nameformat}}">
	<ion-content>
		<pre>{{code.text}}</pre>
		<div class='editContainer'>
            <textarea id='exercism-code' ng-model='code.text' cmedit></textarea>
        </div>
        <button class='button button-balanced' ng-click='compile(code.text)'>
            COMPILE
        </button>
        <button class='button button-balanced' ng-click='showCm(codeMirror)'>
            show my codemirror
        </button>
        <pre>dis keys on scope{{keys | json}}</pre>
	</ion-content>

	<ion-footer-bar codekeyboard>
		<snippetbuttons></snippetbuttons>
	</ion-footer-bar>
</ion-view>
