<ion-view view-title="Challenge">
	<ion-content class="padding">
		<p>Compiled results<p>
		<pre>{{question}}</pre>
		<p>This is the result</p>

		<div>
			<textarea id='compile' ng-model='question'></textarea>
		</div>
		<br />
		<div class='resultsContainer'>
			<textarea id='results' ng-model='output'></textarea>
		</div>
		<p ng-show='output' style='color:white;'>{{output}}</p>
		<p ng-show='error' style='color:red;'>{{error}}</p>
		<pre>{{results | json}}</pre>
	</ion-content>
</ion-view>
