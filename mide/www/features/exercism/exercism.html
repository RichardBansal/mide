<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

  <!-- View Tab -->
  <ion-tab title="View" icon-off="ion-eye" icon-on="ion-eye" href="#/exercism/view">
    <ion-nav-view name="tab-view"></ion-nav-view>
  </ion-tab>

  <!-- Code Tab -->
  <ion-tab title="Code" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/exercism/code">
    <ion-nav-view name="tab-code"></ion-nav-view>
  </ion-tab>

  <!-- Compile Tab -->
  <ion-tab title="Compile" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/exercism/compile">
    <ion-nav-view name="tab-compile"></ion-nav-view>
  </ion-tab>

  <script id='exercismTests'></script>
  <script id='exercismCode'></script>

</ion-tabs>
