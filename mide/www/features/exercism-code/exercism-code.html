<ion-view view-title="{{name | nameformat}}">
	<ion-content>
		<pre>{{code}}</pre>
		<div class='editContainer'>
            <textarea id='exercism-code' ng-model='code' cmedit></textarea>
        </div>
		<div>
			<button class='button button-balanced' ng-click='compile(code)'>
				COMPILE
			</button>
			<button class='button button-balanced' ng-click='share(code)'>
				SHARE
			</button>
		</div>
	</ion-content>
</ion-view>
