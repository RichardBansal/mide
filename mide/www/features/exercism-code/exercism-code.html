<ion-view view-title="{{name | nameformat}}">
	<ion-content>
		<pre>{{code.text}}</pre>
		<div class='editContainer'>
            <textarea id='exercism-code' ng-model='code.text' cmedit></textarea>
        </div>
        <button class='button button-balanced' ng-click='compile(code.text)'>
            COMPILE
        </button>
	</ion-content>
</ion-view>
