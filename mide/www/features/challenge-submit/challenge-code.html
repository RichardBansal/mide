<ion-view view-title="Challenge">
	<ion-content>
		<div ui-ace="{
            useWrapMode : true,
            showGutter : true,
            theme: 'tomorrow',
            mode: 'javascript',
            onLoad: aceLoaded,
            onChange : aceChanged
        }" ng-model="text"></div>

        <button class='button button-balanced' ng-click='testChallenge()'>
            {{buttons.test | uppercase}}
        </button>
        <button class='button button-balanced' ng-click='submitChallenge()'>
            {{buttons.submit | uppercase}}
        </button>
        <button class='button button-assertive'>
            {{buttons.dismiss | uppercase}}
        </button>
	</ion-content>
</ion-view>
