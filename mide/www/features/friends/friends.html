<ion-view view-title="Friends">
  <ion-content>
    <div class="list">
      <div class='item item-input-inset'>
          <label class='item-input-wrapper'>
            <input type="text" placeholder="Add Friends" ng-model="data.username" required/>
          </label>
          <button class="button button-small button-balanced" ng-click="addFriend()">
            Add
          </button>
            <!--<div class="error" ng-show="data.username.$dirty && data.username.$invalid">-->
              <!--<small class="error" ng-show="data.username.name.$error.required">-->
                <!--Username required-->
              <!--</small>-->
            <!--</div>-->
      </div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="friend in friends" type="item-text-wrap" ng-click="sharedCode(friend._id)">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{friend.userName}}</h2>
        <!--<p>{{chat.lastText}}</p>-->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)"> -->
          <!--Delete-->
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
