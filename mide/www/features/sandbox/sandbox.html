<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

  <!-- Free Form Code Tab -->
  <ion-tab title="Code" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/sandbox/code">
    <ion-nav-view name="tab-code"></ion-nav-view>
  </ion-tab>

  <!-- Compile Tab -->
  <ion-tab title="Compile" icon-off="ion-code-working" icon-on="ion-code-working" href="#/sandbox/compile">
    <ion-nav-view name="tab-compile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
