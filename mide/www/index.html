<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Codemirror -->
    <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="lib/codemirror/addon/scroll/simplescrollbars.css">

    <script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/hint/javascript-hint.js"></script>

    <!-- Jasmine -->
    <link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine-core/jasmine.css">

    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>

     <!-- Markdown Editing -->
    <script src='lib/marked/marked.min.js'></script>
    
    <script src='lib/lodash/lodash.min.js'></script>
    
    <!-- your app's js -->
    <script src="features/app.js" ></script>

  </head>
  <body ng-app="mide" ng-controller='MainCtrl'>
    <div>
      <div ng-controller='MenuCtrl'>
      <ion-side-menus>

        <ion-pane ion-side-menu-content>
          <!--
            The nav bar that will be updated as we navigate between views.
          -->
          <ion-nav-bar class="bar-stable">
            <!-- <ion-nav-back-button>
            </ion-nav-back-button> -->
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="toggleMenu()" ng-if="toggleMenuShow()"></button>
            </ion-nav-bu
              ttons>
          </ion-nav-bar>
          <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (butd you could also
            have templates inline in this html file if you'd like).
          -->
          <ion-nav-view></ion-nav-view>
        </ion-pane>

        <ion-side-menu side='left'>
          <ion-content has-header='false'>
            <ion-list>
              <ion-item ng-repeat='item in states'>
                <div ng-click='clickItem(item.ref)'>{{item.name}}</div>
                <!-- TODO: Remove {{item.name}} from showing-->
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
      </div>
    </div>
    <!-- <script type="text/javascript" src="lib/jasmine/lib/jasmine-core/boot.js"></script> -->
  </body>
</html>
